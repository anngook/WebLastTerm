<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BandConnect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">🎵 BandConnect</div>
        <nav>
            <ul class="nav-links">
            </ul>
        </nav>
    </header>   

    <main>

        <!-- Search Section -->
        <section id="search" class="section">
            <h2>Search for Bands</h2>
            <div class="search-bar">
                <input type="text" placeholder="Search by tag or session">
                <button>Search</button>
            </div>
            <div class="card-container">
                <div class="card">
                    <h3>Rock Band</h3>
                    <p>🎤 Session: Vocal | 🏙️ Location: NYC</p>
                    <button>Apply</button>
                </div>
                <div class="card">
                    <h3>Jazz Trio</h3>
                    <p>🎷 Session: Saxophone | 🏙️ Location: LA</p>
                    <button>Apply</button>
                </div>
                <div class="card">
                    <h3>Pop Group</h3>
                    <p>🎸 Session: Guitar | 🏙️ Location: Chicago</p>
                    <button>Apply</button>
                </div>
            </div>
        </section>
  
    </main>

    <footer class="footer">
        <p>© 2024 BandConnect. Connecting Musicians Everywhere!</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
